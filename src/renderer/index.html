<!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="fixed-close-button">
        <button class="material-icons icon-button" id="closeWinBtn">close</button>
    </div>
    
    <div class="top-container">
        <div class="top-outer-container">
            <div class="light-container margin-none">
                <div class="volume-container">
                    <button class="material-icons icon-button" id="volumeIcon">volume_up</button>
                    <input type="range" id="volumebar" min="1" max="100" value="0">
                    <p id="volume">0</p>
                </div>
            </div>
        </div>
        <div class="time-container">
            <h1 id="time">00:00:00</h1>
            <h2 id="date">1 januari 2022</h2>
        </div>
        <div class="top-outer-container">
        </div>
    </div>

    <div class="middle-container">
        <div class="middle-flex-row space-between">
            <div class="middle-flex-colum-start">
                <div class="light-container">
                    <h1>Container</h1>
                </div>
                <div class="light-container">
                    <h1>Container</h1>
                </div>
            </div>
            <div class="middle-flex-column-end">
                <div class="light-container note-container">
                    <div class="flex-row space-between">
                        <h3>Notes</h3>
                        <div class="flex-row flex-buttons">
                            <button id="#" class="button button-primary">Save</button>
                            <button id="clearNotepad" class="button button-primary">Clear</button>
                        </div>
                    </div>
                    <textarea id="notepad" cols="30" rows="8"></textarea>
                </div>
                <div class="light-container clipboard-container">
                    <div class="flex-row space-between">
                        <h3>Clipboard</h3>
                        <div class="flex-row flex-buttons">
                            <button id="saveClipboard" class="button button-primary">Save</button>
                            <button id="clearClipboard" class="button button-primary">Clear</button>
                        </div>
                    </div>
                    <div class="clipboard-content" id="clipboard">
                    </div>
                </div>
            </div>
        </div>    
    </div>

    <div class="bottom-container">
        <ul>
            <li>
                <button id="openWebBtn">Web Browser</button>
            </li>
            <li>
                <button id="openWebBtn">Discord</button>
            </li>
            <li>
                <button>Settings</button>
            </li>
        </ul>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal hidden">
    </div>

    <script src="js/index.js"></script>
</body>
</html>
