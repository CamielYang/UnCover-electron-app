<!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>

<body>
    <!-- Main Page -->
    <div class="overlay-container" id="overlayPage">
        <div class="fixed-close-button">
            <button class="material-icons icon-button" id="closeWinBtn">close</button>
        </div> 
        <div class="top-container">
            <div class="top-outer-container-left">
                <!-- VOLUME WIDGET -->
                <system-volume-widget></system-volume-widget>
            </div>
            
            <!-- TIME WIDGET -->
            <time-date-widget></time-date-widget>
    
            <div class="top-outer-container-right">       
                <!-- WEATHER WIDGET -->
                <weather-widget></weather-widget>
            </div>
        </div>
    
        <div class="middle-container">
            <div class="middle-flex-row space-between">
                <div class="middle-flex-column-start">
                    <!-- Performance WIDGET -->
                    <performance-widget></performance-widget>
    
                    <!-- STOPWATCH WIDGET -->
                    <stopwatch-widget></stopwatch-widget>
                </div>
                <div class="middle-flex-column-end">
                    <!-- NOTE WIDGET -->
                    <note-widget></note-widget> 
    
                    <!-- CLIPBOARD WIDGET -->
                    <clipboard-widget></clipboard-widget>
                </div>
            </div>    
        </div>
    
        <div class="bottom-container">
            <ul>
                <li>
                    <button class="text-button" id="openWebBtn">Web Browser</button>
                </li>
                <li>
                    <button class="text-button error">Discord</button>
                </li>
                <li>
                    <button id="settingsBtn" class="text-button">Settings</button>
                </li>
            </ul>
        </div>
    </div>
    

    <!-- Settings Page -->
    <div class="settings-page" id="settingsPage">
        <div class="flex-row flex-start header">
            <button id="returnOverlayBtn" class="material-icons icon-button">arrow_back</button>
            <h2>Settings</h2>
        </div>

        <!-- User settings -->
        <div class="light-container settings-container">
            <h2>User settings</h2>
            <div class="setting">
                <h3>Run at startup</h3>
                <label class="switch">
                    <input id="startupCheckbox" type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="setting">
                <h3>Start minimized</h3>
                <label class="switch">
                    <input id="minimizedCheckbox" type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="setting">
                <h3>Scaling</h3>
                <div class="flex-row">
                    <p class="input-info" id="scalingInfo">0%</p>
                    <input type="range" id="scalingInput" min="50" max="150" step="10" value="0">    
                </div>
            </div>
        </div>

        <!-- Display Settings -->
        <div class="light-container settings-container">
            <h2>Display settings</h2>
            <div class="setting">
                <h3>Blur</h3>
                <div class="flex-row">
                    <p class="input-info" id="blurInfo">0px</p>
                    <input type="range" id="blurInput" min="0" max="50" value="0">    
                </div>
            </div>
            <div class="setting">
                <h3>Transparency</h3>
                <div class="flex-row">
                    <p class="input-info" id="transparencyInfo">0%</p>
                    <input type="range" id="transparencyInput" min="0" max="100" value="0">    
                </div>
            </div>
            <div id="imageSetting" class="setting">
                <h3>Enable image</h3>
                <label class="switch">
                    <input id="backgroundImgCheckbox" type="checkbox">
                    <span class="slider"></span>
                </label>
                <div id="imageInputDiv" class="file-input">
                    <label for="backgroundImgInput" class="button button-primary"><strong>Choose an image</strong></label>
                    <input accept="image/*" type="file" id="backgroundImgInput" />
                </div>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal hidden">
    </div>

    <script type="module" src="js/index.js"></script>
</body>
</html>
