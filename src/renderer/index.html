<!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="fixed-close-button">
        <button class="material-icons icon-button" id="closeWinBtn">close</button>
    </div>
    
    <div class="top-container">
        <div class="top-outer-container">
            <div class="light-container margin-none">
                <div class="volume-container">
                    <button class="material-icons icon-button" id="volumeIcon">volume_up</button>
                    <input type="range" id="volumebar" min="1" max="100" value="0">
                    <p id="volume">0</p>
                </div>
            </div>
        </div>
        <div class="time-container">
            <h1 id="time">00:00:00</h1>
            <h2 id="date">1 januari 2022</h2>
        </div>
        <div class="top-outer-container">
        </div>
    </div>

    <div class="middle-container">
        <div class="light-container">
            <div class="note-container">
                <div class="flex-row">
                    <h3>Notes</h3>
                    <button id="clearNotepad" class="button button-primary">Clear</button>
                </div>
                <textarea id="notepad" cols="30" rows="10"></textarea>
            </div>
        </div>
    </div>

    <div class="bottom-container">
        <ul>
            <li>
                <button id="openWebBtn">Web Browser</button>
            </li>
            <li>
                <button id="openWebBtn">Discord</button>
            </li>
            <li>
                <button>Settings</button>
            </li>
        </ul>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
