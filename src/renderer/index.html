<!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>

<body> 
    <div class="fixed-close-button">
        <button class="material-icons icon-button" id="closeWinBtn">close</button>
    </div> 
    <div class="top-container">
        <div class="top-outer-container-left">
            <div class="light-container volume-container">
                    <button class="material-icons icon-button" id="volumeIcon">volume_up</button>
                    <input type="range" id="volumebar" min="1" max="100" value="0">
                    <p id="volume">0</p>
            </div>
        </div>
        <div class="time-container">
            <h1 id="time">00:00:00</h1>
            <h2 id="date">Monday, January 1, 2000</h2>
        </div>
        <div class="top-outer-container-right">       
            <div class="light-container weather-container">
                <div id="currentWeather" class="current-weather">
                    <div>
                        <span class="weather-icon-main bi bi-cloud-sun-fill"></span>
                    </div>
                    <div class="weather-main">
                        <h2>0°</h2>
                        <h3>-</h3>
                    </div>
                </div>
                <div id="weatherForecast" class="weather-sub">
                    <div class="weather-sub-item">
                        <h4>-</h4>
                        <span class="weather-icon-sub bi bi-cloud-sun-fill"></span>
                        <h4>0°</h4>
                    </div>
                </div>
                <div class="weather-edit-location">
                    <span class="material-icons">edit</span>
                    <input id="editWeather" type="text"/>
                </div>
            </div>
        </div>
    </div>

    <div class="middle-container">
        <div class="middle-flex-row space-between">
            <div class="middle-flex-colum-start">
                
                <div class="light-container clock-container">
                    <div class="flex-row space-between">
                        <div class="flex-row flex-start">
                            <div class="dropdown">
                                <button class="material-icons icon-button">
                                    expand_more
                                </button>
                                <div class="dropdown-content">
                                    <ul>
                                        <li>
                                            <button class="text-button">Timer</button>
                                        </li>
                                        <li>
                                            <button class="text-button active">Stopwatch</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <h3>Stopwatch</h3>
                        </div>
                        <div class="flex-row flex-buttons">
                            <button id="resetStopwatch" class="button button-primary">Reset</button>
                            <button id="setStopwatch" class="button button-primary">Start</button>
                        </div>
                    </div>
                    <h1 id="stopwatchTime"></h1>
                </div>

            </div>
            <div class="middle-flex-column-end">
                <div class="light-container note-container">
                    <div class="flex-row space-between">
                        <h3>Notes</h3>
                        <div class="flex-row flex-buttons">
                            <button id="saveNotepad" class="button button-primary">Save</button>
                            <button id="clearNotepad" class="button button-primary">Clear</button>
                        </div>
                    </div>
                    <textarea id="notepad" cols="30" rows="8"></textarea>
                </div>
                <div class="light-container clipboard-container">
                    <div class="flex-row space-between">
                        <h3>Clipboard</h3>
                        <div class="flex-row flex-buttons">
                            <button id="saveClipboard" class="button button-primary">Save</button>
                            <button id="clearClipboard" class="button button-primary">Clear</button>
                        </div>
                    </div>
                    <div class="clipboard-content" id="clipboard">
                    </div>
                </div>
            </div>
        </div>    
    </div>

    <div class="bottom-container">
        <ul>
            <li>
                <button class="text-button" id="openWebBtn">Web Browser</button>
            </li>
            <li>
                <button class="text-button error">Discord</button>
            </li>
            <li>
                <button class="text-button error">Settings</button>
            </li>
        </ul>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal hidden">
    </div>

    <script type="module" src="js/index.js"></script>
</body>
</html>
