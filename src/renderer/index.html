<!DOCTYPE html>
<html>
<head>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>

<body>
    <video autoplay muted loop id="backgroundVideo" class="bg-vid">
        <source>
    </video>

    <!-- Main Page -->
    <div class="overlay-container" id="overlayPage">
        <div class="fixed-close-button">
            <button class="material-icons icon-button" id="closeWinBtn">close</button>
            <button class="material-icons icon-button" id="editWidgetBtn">edit</button>
        </div>
        <div class="top-container">
            <div class="top-outer-container-left">
                <!-- VOLUME WIDGET -->
                <system-volume-widget></system-volume-widget>
            </div>

            <!-- TIME WIDGET -->
            <time-date-widget></time-date-widget>

            <div class="top-outer-container-right">
                <!-- WEATHER WIDGET -->
                <!-- <weather-widget></weather-widget> -->
            </div>
        </div>

        <div class="middle-container">
            <div class="middle-flex-row space-between">
                <div class="middle-flex-column-start">
                    <!-- Performance WIDGET -->
                    <performance-widget></performance-widget>

                    <!-- SCREENRECORDER WIDGET  -->
                    <screen-recorder-widget></screen-recorder-widget>

                    <!-- STOPWATCH WIDGET -->
                    <!-- <stopwatch-widget></stopwatch-widget> -->
                </div>
                <div class="middle-flex-column-end">
                    <!-- NOTE WIDGET -->
                    <note-widget></note-widget>

                    <!-- CLIPBOARD WIDGET -->
                    <clipboard-widget></clipboard-widget>
                </div>
            </div>
        </div>

        <div class="bottom-container">
            <ul>
                <li>
                    <button class="text-button" id="openWebBtn">Web Browser</button>
                </li>
                <li>
                    <button class="text-button" id="applicationBtn">Applications</button>
                </li>
                <li>
                    <button class="text-button" id="settingsBtn" >Settings</button>
                </li>
            </ul>
        </div>
    </div>

    <!-- Applications Page -->
    <applications-page></applications-page>

    <!-- Settings Page -->
    <settings-page></settings-page>

    <!-- The Modal -->
    <div id="myModal" class="modal hidden">
    </div>
</body>
</html>
